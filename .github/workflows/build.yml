name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 8512546
    
    - name: Install Gradle 7.6
      run: |
        wget https://services.gradle.org/distributions/gradle-7.6-bin.zip
        sudo unzip -d /opt/gradle gradle-7.6-bin.zip
        sudo ln -sf /opt/gradle/gradle-7.6/bin/gradle /usr/bin/gradle
        gradle --version
    
    - name: Install Cordova
      run: npm install -g cordova@11
    
    - name: Prepare www directory
      run: |
        mkdir -p www
        cp index.html app.js style.css شعار.png www/
    
    - name: Remove existing platforms
      run: rm -rf platforms plugins
      continue-on-error: true
    
    - name: Add Android platform
      run: cordova platform add android@11.0.0
    
    - name: Build Android Debug APK
      run: cordova build android --debug
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
